# Handy format strings for debugging, add to the beginning of the appropriate
# section of the prompt above (without the leading '# ').
# [ Remote ](bg:#DA627D)\
# [ Lang Environment ](fg:#202020 bg:#86BBD8)\
# [ Docker Context ](bg:#9A348E)\

# Get editor completions based on the config schema
'$schema' = 'https://starship.rs/config-schema.json'

# Disables the custom module
[custom]
disabled = false

[line_break]
disabled = false

# An alternative to the username module which displays a symbol that
# represents the current operating system
[os]
format = '[$symbol ]($style)'
style = "fg:#EEEEEE bg:#9A348E"
disabled = false

# redefine OS emojis without trailing spaces, ugh
[os.symbols]
Arch = "ÔåÉ"
CentOS = "ÔåÑ"
Debian = "ÔåÜ"
Fedora = "Ôåä"
FreeBSD = "Ôåå"
Linux = "Ôåö"
Macos = "Û∞Äµ"
Mint = "Ôåé"
NixOS = "Ôåì"
OpenBSD = "Ôå®"
openSUSE = "Ôåî"
SUSE = "Ôåî"
Redhat = "Ôåñ"
RedHatEnterprise = "Ôåñ"
Unknown = "Unknown OS"
Ubuntu = "Ôåõ"
Windows = "Óúè"

[shlvl]
disabled = true
format = '[ SHLVL: $shlvl ]($style)'
style = "fg:#EEEEEE bg:#DA627D"

[hostname]
format = '[$hostname ]($style)'
# trim_at='-'
trim_at = '.'
ssh_only = false
style = "fg:#EEEEEE bg:#9A348E"
disabled = false

[nix_shell]
symbol = '‚ùÑÔ∏è'
style = "bg:#DA627D"
heuristic = true
format = '[$symbol $state $name ]($style)'
disabled = true

[shell]
style = "fg:black bg:#DA627D"
format = '[ Ôíâ $indicator ]($style)'
zsh_indicator = 'zsh'
nu_indicator = 'nu'
powershell_indicator = 'ps'
fish_indicator = 'fsh'
unknown_indicator = '?'
disabled = false

[sudo]
format = '[$symbol ]($style)'
style = "fg:black bg:#DA627D"
symbol = 'Û∞ì•'
disabled = false

[directory]
style = "bg:#33658A"
format = "[ Û∞âã $path]($style)[$lock_symbol]($lock_style)[ ]($style)"
fish_style_pwd_dir_length = 3
truncation_length = 3
# truncation_symbol = "‚Ä¶/"

[direnv]
disabled = false
format = '[ ($loaded/$allowed) ]($style)'
style = "bg:#33658A"

#######################################################################
# Git

[git_branch]
format = '[ $symbol($branch) ]($style)'
style = "fg:#202020 bg:#FCA17D"

[git_status]
style = "fg:#202020 bg:#FCA17D"
format = '[$all_status$ahead_behind ]($style)'

#######################################################################
# Virtualization

[container]
format = '[ $symbol($name) ]($style)'
style = "fg:#000000 bg:#86BBD8"

[docker_context]
format = '[ $symbol($context) ]($style)'
style = "fg:#000000 bg:#86BBD8"

[helm]
#disabled = false
format = '[$symbol($version) ]($style)'
style = "fg:#000000 bg:#86BBD8"

[kubernetes]
#disabled = false
format = '[ $symbol$context(\($namespace\)) ]($style)'
style = "fg:#000000 bg:#86BBD8"

[terraform]
#disabled = false
format = '[$symbol$version ]($style)'
style = "fg:#000000 bg:#86BBD8"
symbol = "üí†"
version_format = "${major}.${minor}"

