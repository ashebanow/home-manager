# Get editor completions based on the config schema
'$schema' = 'https://starship.rs/config-schema.json'

# Disables the custom module
[custom]
disabled = false

[line_break]
disabled = false

# An alternative to the username module which displays a symbol that
# represents the current operating system
[os]
format = '[$symbol ]($style)'
style = "fg:#EEEEEE bg:#9A348E"
disabled = false

# redefine OS emojis without trailing spaces, ugh
[os.symbols]
Arch = ""
CentOS = ""
Debian = ""
Fedora = ""
FreeBSD = ""
Linux = ""
Macos = "󰀵"
Mint = ""
NixOS = ""
OpenBSD = ""
openSUSE = ""
SUSE = ""
Redhat = ""
RedHatEnterprise = ""
Unknown = "Unknown OS"
Ubuntu = ""
Windows = ""

[shlvl]
disabled = true
format='[ SHLVL: $shlvl ]($style)'
style = "fg:#EEEEEE bg:#DA627D"

[hostname]
format='[$ssh_symbol$hostname ]($style)'
# trim_at='-'
trim_at='.'
ssh_only = false
ssh_symbol='🌏 '
style = "fg:#EEEEEE bg:#9A348E"
disabled = false

[nix_shell]
symbol='❄️'
style = "bg:#DA627D"
heuristic = true
format = '[$symbol $name ]($style)'
disabled = true

[shell]
style = "bg:#DA627D"
format = '[ $indicator ]($style)'	
zsh_indicator = '󱆃'
nu_indicator = '[󰥭](bold green bg:#DA627D)'
powershell_indicator = '󰨊'
unknown_indicator = '[?](bold red bg:#DA627D)'
disabled = false

[directory]
style = "bg:#33658A"
format = "[ $path]($style)[$lock_symbol]($lock_style)[ ]($style)"
fish_style_pwd_dir_length = 1
truncation_length = 3
# truncation_symbol = "…/"

