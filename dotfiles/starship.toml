# Handy format strings for debugging, add to the beginning of the appropriate
# section of the prompt above.
# [ Remote ](bg:#DA627D)\
# [ Lang Environment ](fg:#202020 bg:#86BBD8)\
# [ Docker Context ](bg:#9A348E)\

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Disable the blank line at the start of the prompt
# add_newline = false

# An alternative to the username module which displays a symbol that
# represents the current operating system
[os]
style = "bg:#9A348E"
disabled = true # Disabled by default

# You can also replace your username with a neat symbol like ÔÑ†  or disable this
# and use the os module below
[username]
show_always = true
style_user = "bg:#9A348E"
style_root = "bg:#9A348E"
format = '[ $user ]($style)'
disabled = false

[shlvl]
style = "fg:#202020 bg:#33658A"
disabled = false

[hostname]
format='[$ssh_symbol$hostname]($style) '
trim_at='.'
ssh_symbol='üåè'
style = "fg:#202020 bg:#33658A"
disabled = false

[nix_shell]
symbol='‚ùÑÔ∏è'
style = "fg:#202020 bg:#33658A"
format = '[ $symbol $name $state ]($style)'
disabled = false

[directory]
style = "bg:#33658A"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "‚Ä¶/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"~/Development" = "Û∞¶¨ "
"~/Downloads" = "ÔÄô "
"Documents" = "Û∞àô "
"Music" = "ÔÄÅ "
"Pictures" = "ÔÄæ "
# Keep in mind that the order matters. For example:
# "Important Documents" = " Û∞àôÔÑ™ "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important Û∞àô " = " Û∞àôÔÑ™ "

[docker_context]
style = "bg:#06969A"
format = '[ $symbol$context ]($style)'

[git_branch]
style = "fg:#202020 bg:#FCA17D"
format = '[ $symbol($branch) ]($style)'

[git_status]
style = "fg:#202020 bg:#FCA17D"
format = '[ $all_status$ahead_behind ]($style)'

[time]
disabled = true
time_format = "%R" # Hour:Minute Format
style = "bg:#33658A"
format = '[ $time ]($style)'

